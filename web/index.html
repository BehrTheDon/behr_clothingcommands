<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="display: none;">
        <button class="clothing-button" data-slot="mask">Toggle Mask</button>
        <button class="clothing-button" data-slot="hair">Toggle Hair</button>
        <button class="clothing-button" data-slot="arms">Toggle Arms</button>    
        <button class="clothing-button" data-slot="pants">Toggle Pants</button>
        <button class="clothing-button" data-slot="backpack">Toggle Backpack</button>
        <button class="clothing-button" data-slot="shoes">Toggle Shoes</button>
        <button class="clothing-button" data-slot="chain">Toggle Chain</button>
        <button class="clothing-button" data-slot="shirt">Toggle Shirt</button>
        <button class="clothing-button" data-slot="vest">Toggle Vest</button>
        <button class="clothing-button" data-slot="decals">Toggle Decals</button>
        <button class="clothing-button" data-slot="jacket">Toggle Jacket</button>
        <button class="clothing-button" data-slot="top">Toggle Top</button>

        <button class="clothing-button" data-slot="hat">Toggle Hat</button>    
        <button class="clothing-button" data-slot="glasses">Toggle Glasses</button>
        <button class="clothing-button" data-slot="ear">Toggle Ears</button>
        <button class="clothing-button" data-slot="watch">Toggle Watches</button>
        <button class="clothing-button" data-slot="bracelet">Toggle Bracelets</button>
        <div id="box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
